<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script type="text/javascript" src="../JS/user-input.js"></script>
    <script type="text/javascript" src="../JS/user-input.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Flowdle 2.0</h1>
        </div>
    </header>
    <main>
        <div class="difficulty-container">
            <h2>Select a difficulty</h2>
            <div class="difficulty-buttons">
                <button onclick="usrInput()">Easy</button>
                <button>Hard</button>
                <button>Infinite</button>
            </div>
        </div>

        <div class="words-container">
            <div class="row" id="row1">
                <div class="letter" id="row1-letter1"></div>
                <div class="letter" id="row1-letter2"></div>
                <div class="letter" id="row1-letter3"></div>
                <div class="letter" id="row1-letter4"></div>
                <div class="letter" id="row1-letter5"></div>
            </div>
            <div class="row" id="row2">
                <div class="letter" id="row2-letter1"></div>
                <div class="letter" id="row2-letter2"></div>
                <div class="letter" id="row2-letter3"></div>
                <div class="letter" id="row2-letter4"></div>
                <div class="letter" id="row2-letter5"></div>
            </div>
            <div class="row" id="row3">
                <div class="letter" id="row3-letter1"></div>
                <div class="letter" id="row3-letter2"></div>
                <div class="letter" id="row3-letter3"></div>
                <div class="letter" id="row3-letter4"></div>
                <div class="letter" id="row3-letter5"></div>
            </div>
            <div class="row" id="row4">
                <div class="letter" id="row4-letter1"></div>
                <div class="letter" id="row4-letter2"></div>
                <div class="letter" id="row4-letter3"></div>
                <div class="letter" id="row4-letter4"></div>
                <div class="letter" id="row4-letter5"></div>
            </div>
            <div class="row" id="row5">
                <div class="letter" id="row5-letter1"></div>
                <div class="letter" id="row5-letter2"></div>
                <div class="letter" id="row5-letter3"></div>
                <div class="letter" id="row5-letter4"></div>
                <div class="letter" id="row5-letter5"></div>
            </div>

            <script>
                // get the boxes that hold the letters
                let letters = document.getElementsByClassName('letter');
                let index = 0;
                // add an event listener to the whole webpage to know when a key is pressed
                document.body.addEventListener('keypress', (key) => {
                    // check if the input is a valid character
                    if ( ((key.charCode > 64 && key.charCode < 91) || (key.charCode > 96 && key.charCode < 123)) && index < letters.length ) {
                        // set the current square's text to the inputted character
                        letters[index].innerHTML = key.key.toUpperCase();
                        index += 1;
                    }
                    else if ( key.charCode == 8 && index > 0 ) {
                        // if the user enters a backspace, go to the previous square and remove the character in it
                        index -= 1;
                        letters[index].innerHTML = "";
                    }
                });
            </script>
        </div>
    </main>
    <footer></footer>
</body>
</html>
